<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My movies</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/60fe9eb959.js" crossorigin="anonymous"></script>
</head>
<body onhashchange="pageChange()">

  <nav class="tabbar">
    <a href="#movies" ><i class="fas fa-film"></i></a>
    <a href="#genre"><i class="fas fa-theater-masks"></i></a>
    <!--<a href="#"><i class="fas fa-search"></i></a>-->
    <a id="toogleui" data-selector="add-movie"><i class="fas fa-plus"></i></a>
    <a id="deletemovie" data-selector="delete-movie"><i class="fas fa-trash-alt"></i></a>
  </nav>

  <section id="add-movie" class="add-movie action">
      <form>
        <div><i class="fas fa-plus"></i><i class="fas fa-film"></i></div>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="year" placeholder="Year" required>
        <input type="text" id="director" placeholder="director" required>
        <input type="text" id="length" placeholder="length" required>
        <input type="text" id="img" placeholder="image url" required>
        <div class="switch-container">
        <h3>Seen this movie?</h3>
        <label class="switch">
        <input type="checkbox" id="status" value="false" required>
        <span class="slider round"></span>
        </label>

        </div>
        <button type="button" name="button" onclick="createMovie()">Add Movie</button>
      </form>
      <div class="background" id="toogleui" data-selector="add-movie"></div>
  </section>



<!--<div id="searchbar">
  <input type="search" placeholder="Search" onkeyup="search(this.value)">
  <div class="clickaway"></div>
</div>-->

<section  id="movies" class="page">
  <section id="movies_container" class="content"></section>
</section>

<section  id="genre" class="page">
  <div class="select-container">
  <select id="select-genre" name="genre" onchange="genreSelected(this.value)">
      <option value="5">Select Genre</option>
  </select>
  <section id="movies-by-genre-container" class="content"></section>
  </div>
</section>

<section id="detail-view" class="page">

</section>



<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <!-- Firebase Firestore (database) JS SDK -->
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>

<script src="js/main.js" type="module"></script>
<script src="js/spa.js"></script>

</body>
</html>
